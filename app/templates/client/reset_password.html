{% extends "layout_client.html" %} {% block title %}Сброс пароля{% endblock %}
{% block extra_css %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='client/css/reset_password.css') }}"
/>
{% endblock %} {% block content %}
<div class="reset-container">
  <h2>Сброс пароля</h2>
  <form method="POST" class="reset-form">
    <div class="form-group">
      <label for="password" class="form-label">Новый пароль</label>
      <input
        type="password"
        name="password"
        id="password"
        class="form-input"
        required
      />
    </div>
    <div class="form-group">
      <label for="confirm_password" class="form-label"
        >Подтвердите новый пароль</label
      >
      <input
        type="password"
        name="confirm_password"
        id="confirm_password"
        class="form-input"
        required
      />
    </div>
    <div class="form-group">
      <button type="submit" class="reset-button">Сбросить пароль</button>
    </div>
  </form>
</div>
{% endblock %}
