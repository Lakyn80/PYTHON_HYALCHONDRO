{% extends "layout.html" %} {% block title %}Upravit produkt{% endblock %} {%
block content %}
<h2>Upravit produkt</h2>

<form method="POST" enctype="multipart/form-data">
  <label>Název produktu:</label><br />
  <input
    type="text"
    name="name"
    value="{{ product.name }}"
    required
  /><br /><br />

  <label>Popis:</label><br />
  <textarea name="description" required>{{ product.description }}</textarea
  ><br /><br />

  <label>Cena:</label><br />
  <input
    type="number"
    step="0.01"
    name="price"
    value="{{ product.price }}"
    required
  /><br /><br />

  <label>Sklad – počet kusů:</label><br />
  <input
    type="number"
    name="stock"
    min="0"
    value="{{ product.stock }}"
    required
  /><br /><br />

  <label>Obrázek:</label><br />
  {% if product.image_filename %}
  <p>Aktuální obrázek:</p>
  <img
    src="{{ url_for('static', filename='product-images/' ~ product.image_filename) }}"
    width="100"
  />
  {% endif %}
  <input type="file" name="image" /><br /><br />

  <button type="submit">Uložit změny</button>
</form>
{% endblock %}
